<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mycara Melony Songs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <img src="Melony.png" alt="Melony's profile picture">
      <h1>Mycara Melony Songs</h1>
    </div>
    <div class="content">
      <input type="text" id="search-box" placeholder="Search...">
      <button id="clear-search-btn">Clear Search</button>
      <table id="songs-table">
        <thead>
          <tr>
            <th>Song Name</th>
            <th>Artist</th>
            <th>Release Date</th>
            <th>YouTube Link</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
